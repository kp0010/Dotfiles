bind = , XF86PowerOff,exec, ~/.config/rofi/scripts/powermenu_t6

# Cliphist
bind = SUPER, V, exec, cliphist list | awk '{$1=""; print substr($0,2)}' | rofi -theme "$HOME/.config/rofi/launchers/type-1/style-11" -dmenu | wl-copy

