# bind = ALT, space, exec, $fabricSend 'notch.open_notch("launcher")'
bind = $mainMod, G, fullscreen,
# bindr = $mainMod, SUPER_L, exec, $menu

bind = $mainMod, P, pseudo, # dwindle
bind = SHIFT_ALT, T, togglesplit, # dwindle

bind = $mainMod_SHIFT, L, exec, hyprlock

# bind = $mainMod, A, exec, swaync-client -t -sw

bind = ALT_SHIFT, W, exec, ~/.config/waybar/scripts/wifi-menu.sh
bind = ALT_SHIFT, B, exec, ~/.config/waybar/scripts/bluetooth-menu.sh

# bind = SHIFT_SHIFT_L, , exec, /in

# Apps
