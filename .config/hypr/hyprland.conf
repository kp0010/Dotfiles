################ ## MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1.2
monitor=WAYLAND-1,disable

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $menu = wofi --show drun
# $menu = ~/.config/rofi/launchers/type-7/launcher.sh
$type = 2
$style = 2
$menu = rofi -theme '$HOME/.config/rofi/launchers/type-$type/style-$style' -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprctl keyword monitors WAYLAND-1, disable

exec-once = $terminal
# exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = swayosd-server
exec-once = hyprctl setcursor 24
exec-once = hyprlock || hyprctl dispatch exit

exec-once = hyprpm reload -n

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --watch cliphist store

# exec-once = uwsm app -- python ~/.config/hyprfabricated/main.py
# exec = pgrep -x "hypridle" > /dev/null || uwsm app -- hypridle
# exec = uwsm app -- swww-daemon

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,30
env = XCURSOR_THEME,WhiteSur-cursors
env = HYPRCURSOR_SIZE,30

env = HYPRCURSOR_THEME,WhiteSur-cursors

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = LC_ALL,en_GB.UTF-8
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,kde

env = HYPRSHOT_DIR,/home/kp/Pictures/Screenshots

cursor {
    no_hardware_cursors = true
    no_warps = false
    enable_hyprcursor = true
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(ee6bcf00)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    extend_border_grab_area = 1
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 4
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
    active_opacity = 0.90
    inactive_opacity = 0.60
    shadow {
        range = 6
        render_power = 3
        # color = 0xee728C6B
        color = 0xee6bcfed
        # color = 0xeeffffff
        color_inactive = 0x000000ff
    }

    # Rules
    layerrule = blur, wofi
    layerrule = ignorealpha 0.69, wofi
    layerrule = blur, waybar
    layerrule = ignorealpha 0.1, waybar
    windowrule = float, title:^(Workspace Selector)$

    layerrule = blur, swaync-control-center
    layerrule = blur, swaync-notification-window
    layerrule = ignorezero, swaync-control-center
    layerrule = ignorezero, swaync-notification-window
    layerrule = ignorealpha 0.5, swaync-control-center
    layerrule = ignorealpha 0.5, swaync-notification-window
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    # ANIMATION BEZIER CURVE
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps, shift:both_capslock_cancel
    # kb_options = caps:swapescape, shift:both_capslock_cancel

    kb_rules =

    follow_mouse = 1

    sensitivity = 0.10000000000000003
    numlock_by_default = true

    repeat_delay = 300
    repeat_rate = 50

    touchpad {
        natural_scroll = true,
        scroll_factor = 0.30000000000000004
        middle_button_emulation = true
        tap-to-click = true
        clickfinger_behavior = false
    }
    force_no_accel = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


