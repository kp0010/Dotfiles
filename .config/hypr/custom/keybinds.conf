bind = Super, X, exec, hyprctl notify 1 3000 0 "submap:windowManager"
bind = Super, X, submap, windowManager
submap = windowManager
        bind = , f, togglefloating
        bind = , t, togglesplit
        bind = , l, swapwindow, r
        bind = , h, swapwindow, l
        binde = , Semicolon, splitratio, -0.01
        binde = , Apostrophe, splitratio, +0.01
        bind = , escape, submap, global
        bind = , catchall, submap, global
submap = global


unbind = Super, Space
# bind = Super, Space, exec, hyprctl keyword general:border_size 5
bind = Super, Space, exec, hyprctl notify 1 3000 0 "submap:launcher"
bind = Super, Space, submap, launcher
submap = launcher
    bind = , return, exec, kitty & $resetSubmapToGlobal
    bind = , t, exec, kitty & $resetSubmapToGlobal
    bind = , space, exec, firefox & $resetSubmapToGlobal
    bind = , f, exec, firefox & $resetSubmapToGlobal
    bind = , c, exec, gnome-calculator & $resetSubmapToGlobal
    bind = , e, exec, nautilus & $resetSubmapToGlobal
    bind = , b, exec, kitty -e btop & $resetSubmapToGlobal
    bind = , p, exec, kitty -e tmux-sessionizer & $resetSubmapToGlobal
    bind = , n, exec, kitty -e nvim & $resetSubmapToGlobal
    bind = , escape, submap, global
    bind = , catchall, submap, global
    # bind = , catchall, exec, hyprctl keyword general:border_size 1 && hyprctl dispatch submap global
    # bind = , escape, exec, hyprctl keyword general:border_size 1 && hyprctl dispatch submap global
submap = global

unbind = Super, I
bind = Super, I, exec, hyprctl notify 1 3000 0 "submap:settings"
bind = Super, I, submap, settings
submap = settings
    bind = , w, exec, XDG_CURRENT_DESKTOP=gnome gnome-control-center wifi
    bind = , b, exec, blueberry
    bind = , i, exec, XDG_CURRENT_DESKTOP=gnome ~/.config/hypr/hyprland/scripts/launch_first_available.sh "gnome-control-center" "systemsettings"
    bind = , q, exec, XDG_CURRENT_DESKTOP=gnome ~/.config/hypr/hyprland/scripts/launch_first_available.sh "qs -p ~/.config/quickshell/$qsConfig/settings.qml"
    bind = , v, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "pavucontrol" "pavucontrol-qt" # Volume mixer
    bind = , escape, submap, global
    bind = , catchall, submap, global
submap = global

bindl = Super, u, exec, hyprctl notify 1 3000 0 "submap:power"
bindl = Super, u, submap, power
submap = power
    bindl = , l, exec, hyprlock
    bindl = , s, exec, systemctl suspend
    bindl = , u, exec, shutdown now
    bindl = , r, exec, reboot
    bindl = , escape, submap, global
    bindl = , catchall, submap, global
submap = global

bind = Super, r, exec, hyprctl notify 1 3000 0 "submap:scripts"
bind = Super, r, submap, scripts
submap = scripts
    bind = , c, exec, ~/.config/hypr/custom/scripts/bluetoothToggleOrConnect.sh --connect
    bind = , b, exec, ~/.config/hypr/custom/scripts/bluetoothToggleOrConnect.sh --toggle
    bind = , a, exec, ~/.config/hypr/custom/scripts/audioToggle.sh
    bind = , h, exec, ~/.config/hypr/custom/scripts/toggleHypridle.sh
    bind = , escape, submap, global
    bind = , catchall, submap, global
submap = global
