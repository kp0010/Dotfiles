bind = Super, X, exec, hyprctl notify 1 500 0 "submap:windows"
bind = Super, X, submap, windows
submap = windows
        bind = , f, togglefloating
        bind = , t, togglesplit
        bind = , q, killActive

        # bind = , l, swapwindow, r
        # bind = , h, swapwindow, l
        bind = , Period, swapwindow, r
        bind = , Comma, swapwindow, l

        binde = , Semicolon, splitratio, -0.01
        binde = , Apostrophe, splitratio, +0.01

        bind = , l, movefocus, r
        bind = , h, movefocus, l
        bind = , k, movefocus, u
        bind = , j, movefocus, d

        bind = , 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 1 # [hidden]
        bind = , 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 2 # [hidden]
        bind = , 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 3 # [hidden]
        bind = , 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 4 # [hidden]
        bind = , 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 5 # [hidden]
        bind = , 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 6 # [hidden]
        bind = , 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 7 # [hidden]
        bind = , 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 8 # [hidden]
        bind = , 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 9 # [hidden]
        bind = , 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 10 # [hidden]
        bind = , s, movetoworkspace, special

        bind = , escape, submap, global
        bind = , catchall, submap, global

        bind = , x, submap, silentMoveWindow
        submap = silentMoveWindow
            bind = , 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # [hidden]
            bind = , 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 2 # [hidden]
            bind = , 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 3 # [hidden]
            bind = , 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 4 # [hidden]
            bind = , 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 5 # [hidden]
            bind = , 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 6 # [hidden]
            bind = , 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 7 # [hidden]
            bind = , 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 8 # [hidden]
            bind = , 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 9 # [hidden]
            bind = , 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 10 # [hidden]
            bind = , s, movetoworkspacesilent, special
            bind = , escape, submap, global
            bind = , catchall, submap, global
        submap = windows
submap = global


unbind = Super, Space
bind = Super, Space, exec, hyprctl notify 1 1000 0 "submap:launcher"
bind = Super, Space, submap, launcher
submap = launcher
    bind = , return, exec, kitty & $resetSubmapToGlobal
    bind = , t, exec, kitty & $resetSubmapToGlobal
    bind = , space, exec, firefox & $resetSubmapToGlobal
    bind = , f, exec, firefox & $resetSubmapToGlobal
    bind = , c, exec, gnome-calculator & $resetSubmapToGlobal
    bind = , e, exec, nautilus & $resetSubmapToGlobal
    bind = , b, exec, kitty -e btop & $resetSubmapToGlobal
    bind = , p, exec, kitty -e tmux-sessionizer & $resetSubmapToGlobal
    bind = , n, exec, kitty -e nvim & $resetSubmapToGlobal
    bind = , escape, submap, global
    bind = , catchall, submap, global
    # bind = , catchall, exec, hyprctl keyword general:border_size 1 && hyprctl dispatch submap global
    # bind = , escape, exec, hyprctl keyword general:border_size 1 && hyprctl dispatch submap global
submap = global

unbind = Super, I
bind = Super, I, exec, hyprctl notify 1 1000 0 "submap:settings"
bind = Super, I, submap, settings
submap = settings
    bind = , w, exec, XDG_CURRENT_DESKTOP=gnome gnome-control-center wifi & $resetSubmapToGlobal
    bind = , b, exec, blueberry & $resetSubmapToGlobal
    bind = , v, exec, pavucontrol & $resetSubmapToGlobal # Volume mixer
    bind = , i, exec, XDG_CURRENT_DESKTOP=gnome gnome-control-center & $resetSubmapToGlobal 
    bind = , q, exec, qs -p ~/.config/quickshell/$qsConfig/settings.qml & $resetSubmapToGlobal
    bind = , escape, submap, global
    bind = , catchall, submap, global
submap = global

bindl = Super, u, exec, hyprctl notify 1 1000 0 "submap:power"
bindl = Super, u, submap, power
submap = power
    bindl = , l, exec, $resetSubmapToGlobal & hyprlock
    bindl = , s, exec, $resetSubmapToGlobal & systemctl suspend
    bindl = , h, exec, $resetSubmapToGlobal & systemctl hibernate
    bindl = , u, exec, $resetSubmapToGlobal & shutdown now
    bindl = , r, exec, $resetSubmapToGlobal & reboot
    bindl = , escape, submap, global
    bindl = , catchall, submap, global
submap = global

bind = Super, r, exec, hyprctl notify 1 1000 0 "submap:scripts"
bind = Super, r, submap, scripts
submap = scripts
    bind = , n, exec, notify-send "scipts" & $resetSubmapToGlobal
    bind = , c, exec, ~/.config/hypr/custom/scripts/bluetoothToggleOrConnect.sh --connect & $resetSubmapToGlobal
    bind = , b, exec, ~/.config/hypr/custom/scripts/bluetoothToggleOrConnect.sh --toggle & $resetSubmapToGlobal
    bind = , w, exec, ~/.config/hypr/custom/scripts/wifiToggleOrConnect.sh & $resetSubmapToGlobal
    bind = , a, exec, ~/.config/hypr/custom/scripts/audioToggle.sh & $resetSubmapToGlobal
    bind = , h, exec, ~/.config/hypr/custom/scripts/toggleHypridle.sh & $resetSubmapToGlobal
    bind = , escape, submap, global
    bind = , catchall, submap, global
submap = global

bindl = Super, Super_L, exec, sleep $doubleClickBufferTime && $resetSubmapToGlobalhyprctl
bindl = Super, Super_L, submap, superSubmapL1
submap = superSubmapL1
    bindl = , Super_L, exec, hyprctl notify 1 1000 0 "submap:superSubmap"
    bindl = , Super_L, submap, superSubmapL2
        submap = superSubmapL2
            bind = , r, exec, hyprctl notify 1 1000 0 "submap:scripts"
            bind = , r, submap, scripts
            bind = , i, exec, hyprctl notify 1 1000 0 "submap:settings"
            bind = , i, submap, settings
            bind = , Space, exec, hyprctl notify 1 1000 0 "submap:launcher"
            bind = , Space, submap, launcher
            bind = , x, exec, hyprctl notify 1 1000 0 "submap:windows"
            bind = , x, submap, windows
            bindl = , u, exec, hyprctl notify 1 1000 0 "submap:power"
            bindl = , u, submap, power
            bindl = , escape, submap, global
            bindl = , catchall, submap, global
        submap = superSubmapL1
    bind = , catchall, submap, global
    bind = , escape, submap, global
submap = global
