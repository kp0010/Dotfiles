$resetSubmapToGlobal = hyprctl dispatch submap global

unbind = Super, Super_L
bindd = Alt, Space, Toggle overview, global, quickshell:overviewToggleRelease
bind = Alt, Space, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || fuzzel
# bind = Alt, Space, exec, vicinae

binditn = Super, Catchall, global, quickshell:overviewToggleReleaseInterrupt # [hidden]

unbind = Ctrl Alt, T
bind = Super Alt, T, togglesplit

unbind = Super, W
bind = Super, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "firefox" "google-chrome-stable"

unbind = Super, C
unbind = Super, X

unbind = Ctrl Shift, Escape
bind = Ctrl Shift, Escape, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "command -v btop && kitty -1 fish -c btop"

unbind = Super, A
bindd = Super, A, Toggle right sidebar, global, quickshell:sidebarRightToggle # Toggle right sidebar

unbind = Ctrl Alt, Delete
bindd = Super, Escape, Toggle session menu, global, quickshell:sessionToggle # Toggle session menu
bindd = ,XF86PowerOff, Toggle session menu, global, quickshell:sessionToggle # Toggle session menu

unbind = Super, J
bindd = Alt, Slash, Toggle bar, global, quickshell:barToggle

unbind = Super Alt, Space
bind = Super Ctrl, Space, togglefloating, # Float/Tile

#/# bind = Super alt, Hash,, # Send to Workspace # (1, 2, 3,...)
bind = Alt Shift, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 1 # [hidden]
bind = Alt Shift, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 2 # [hidden]
bind = Alt Shift, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 3 # [hidden]
bind = Alt Shift, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 4 # [hidden]
bind = Alt Shift, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 5 # [hidden]
bind = Alt Shift, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 6 # [hidden]
bind = Alt Shift, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 7 # [hidden]
bind = Alt Shift, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 8 # [hidden]
bind = Alt Shift, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 9 # [hidden]
bind = Alt Shift, 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 10 # [hidden]
bind = Alt Shift, S, movetoworkspace, special

unbind = Super, L
# unbind = Super Shift, L
# bindd = Super Shift, L, Lock, exec, hyprlock
# bindld = Super Alt, L, Suspend system, exec, sleep 0.1 && systemctl suspend # Sleep

bind = Super, L, workspace, m+1 # [hidden]
bind = Super, H, workspace, m-1 # [hidden]

bind = Super Ctrl, L, workspace, r+1 # [hidden]
bind = Super Ctrl, H, workspace, r-1 # [hidden]

bind = Alt Shift, L, movefocus, r
bind = Alt Shift, H, movefocus, l
bind = Alt Shift, K, movefocus, u
bind = Alt Shift, J, movefocus, d

bind = Alt Shift, W, exec, XDG_CURRENT_DESKTOP=gnome gnome-control-center wifi
bind = Alt Shift, B, exec, blueberry

# bind = Super Shift, B, exec, ~/.config/hypr/custom/scripts/bluetoothToggleOrConnect.sh --connect
# bind = Super Ctrl, B, exec, ~/.config/hypr/custom/scripts/bluetoothToggleOrConnect.sh --toggle

# bind = Super Shift, A, exec, ~/.config/hypr/custom/scripts/audioToggle.sh

bind = Super Shift, V, exec, ~/.config/hypr/custom/scripts/cliphistRofi.sh

bind = Alt Shift, SPACE, exec, ~/.config/hypr/custom/scripts/runAppsRofi.sh

bind =, XF86Calculator, exec, gnome-calculator
bind = Super, XF86Calculator, exec, galculator

bind = Super, XF86AudioRaiseVolume, exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+ # [hidden]
bind = Super, XF86AudioLowerVolume , exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%- # [hidden]


